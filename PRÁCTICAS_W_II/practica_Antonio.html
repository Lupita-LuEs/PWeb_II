<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practica Antonio</title>
	
</head>
<body>

		<button onclick="funcion()">Enviar</button>

	<script type="text/javascript">
		//Funcion que se llama para mandar el mensaje
		function funcion(){
		//declaracion de la variable numero y se le asigna 5 como valor
		let numero = 5;
		//Se le agrega 5 a la variable numero
		numero = numero + 5;
		//Se le asigna el valor a la variable mensaje
		mensaje = 'El resultado es:'+numero;
		//Se muestra la variable mensaje en consola
		console.log(mensaje);
	}
	</script>

</body>
</html>
