<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Funciones y Variables</title>
</head>
<body>

  <script>
    // Variables
    let nombre = "Juan";
    let edad = 20;

    // Función que retorna un saludo
    function saludar(nombre) {
      return `Hola, ${nombre}, ¡bienvenido!`;
    }

    // Función que verifica si es mayor de edad
    function esMayorDeEdad(edad) {
      return edad > 18;
    }

    // Mostrar resultados en la consola
    console.log(saludar(nombre));
    console.log("¿Es mayor de edad?:", esMayorDeEdad(edad));
  </script>

</body>
</html>
