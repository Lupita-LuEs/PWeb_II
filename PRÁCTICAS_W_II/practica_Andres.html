<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practica andres</title>
</head>
<body>


	<script type="text/javascript">
		//Constante
		const ciudad = "Loma York";
		console.log("Vivo en "+ciudad);

		//Operadores
		const edad1 = 35;
		const edad2 = 50;

		if (edad1 > edad2){
			console.log("Edad 1 es mayor que la Edad 2");
		}else if(edad2 > edad1){
			console.log("Edad 2 es mayor que la Edad 1");
		}else{
			console.log("Las dos edades son iguales");
		}

		//Operadores Aritmeticos
		const precioProducto = 4;
		const cantidad = 45;
		resultado = precioProducto*cantidad;
		console.log("Tengo "+cantidad+" productos con un precio de "+precioProducto);
		console.log("Total a pagar "+resultado);
	</script>

</body>
</html>
